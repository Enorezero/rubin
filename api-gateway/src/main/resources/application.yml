server:
  port: 8765

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - RoleAuth

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - RoleAuth=ADMIN

        - id: paste-service
          uri: lb://paste-service
          predicates:
            - Path=/paste/**
          filters:
            - RoleAuth

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/


jwt:
  secret: ${JWT_SECRET_TOKEN}

logging:
  pattern:
    console: |
      {%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n}
  level:
    web: trace

