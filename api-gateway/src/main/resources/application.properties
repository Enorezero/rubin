server.port=8765

spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=paste-service
spring.cloud.gateway.routes[0].uri=lb://paste-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/test

spring.cloud.gateway.routes[1].id=notifications-service
spring.cloud.gateway.routes[1].uri=lb://notifications-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/notifications/{email}